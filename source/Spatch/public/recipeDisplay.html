<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Recipe Name | Spatch</title>

    <!-- Favicon -->
    <link rel='icon' type='image/png' href='/favicon.png'>

    <!-- Bootstrap (goes before our CSS Files) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

    <!-- Our Personal CSS Files -->
    <link rel='stylesheet' href='../styles/recipeDisplay.css'>
    <!-- Injected for nav -->
    <link rel='stylesheet' href='../styles/nav.css'>
</head>

<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        
        <div class="main-content" >
            <a href="home.html"><img src="./Assets-images/arrowLeft.svg" name="goBack" class="goBack" id="goBack"></a>
            <div class="row justify-content-start">
                <div class="col-8" >
                    <div class="row" id="recipe-title-items">
                        <div class="col-8">
                            <h1 class="recipeName">Recipe Name</h1>   
                        </div>
                        <div class="col-4" id="edit-bookmark-div">
                            <input type="image" src="./Assets-images/bookmark_empty.svg" name="bookmark" class="bookmark" id="bookmark" />
                        </div>
                    </div>
                    
                    
                    <div class="recipeImage">
                        <img src="./Assets-images/recipeImg.svg">
                    </div>
                    
                    <div class="ingredients">
                        <h2>Ingredients</h2>
                        <ul id="ingredientList" >
                            <!-- <li class="ingredients-items">Ingredients</li> -->
                            <!-- <li>ingredients 2</li>
                            <li>ingredients 3</li>
                            <li>ingredients 4</li>
                            <li>ingredients 5</li>
                            <li>ingredients 6</li> -->
                        </ul>
                    </div>
                </div>
                
                <div class="col-4" id="infoCard"  >
                    <dl class="dl-horizontal">
                        <dt class="col">Created by</dt>
                        <dd id="author" class="col">Author</dd>

                        <dt class="col">Cuisine</dt>
                        <dd id="cuisine" class="col">Type</dd>

                        <dt class="col">Total Time</dt>
                        <dd id="totalTime" class="col">XX min</dd>

                        <dt class="col">Servings</dt>
                        <dd id="servings" class="col">XX</dd>

                        <!-- <dt class="col">Tags</dt>
                        <img src="./Assets-images/tag.svg" alt=""> -->
                        <dt class="col"><button type="button" class="btn btn-primary" id="edit-recipe-button">Edit Recipe</button></dt>
                    </dl>
                </div>
            </div>
            
            <div class="instructions">
                <h2>Instruction</h2>
                <ol id="instructionList" class="list-group list-group-flush">
                    <!-- <li class="instruction-item list-group-item">An item</li> -->
                    <!-- <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                  </ol>
            </div>
        </div>
    </div>
    <!-- JS files -->
    <script src="../scripts/recipeDisplay.js"></script>
    <script src ="../scripts/recipeDisplayComponent.js"></script>
    
    <!-- Injected for nav -->
    <!-- <script src="//code.jquery.com/jquery.min.js"></script>  -->
    <script id="replace_with_navbar" src="../scripts/nav.js"></script>
</body>
</html>
