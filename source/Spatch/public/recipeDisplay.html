<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Recipe Name | Spatch</title>

    <!-- Favicon -->
    <link rel='icon' type='image/png' href='/favicon.png'>

    <!-- Bootstrap (goes before our CSS Files) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

    <!-- Our Personal CSS Files -->
    <link rel='stylesheet' href='../styles/home.css'>
    <!-- Injected for nav -->
    <link rel='stylesheet' href='../styles/nav.css'>
</head>

<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        
        <div class="main-content">
            <input type="image" src="./Assets-images/arrowLeft.svg" name="goBack" class="goBack" id="goBack" />
            <div class="row">
                <div class="col-sm-8">
                    <div class="recipeTitle">
                        <h1 class="recipeName">Recipe Name <input type="image" src="./Assets-images/bookmark_empty.svg" name="bookmark" class="bookmark" id="bookmark" /></h1>   
                    </div>
                    <div class="recipeImage">
                        <img src="./Assets-images/recipeImg.svg">
                    </div>
                    
                    <div class="ingredients">
                        <h2>Ingredients</h2>
                        <ul>
                            <li>ingredients 1</li>
                            <li>ingredients 2</li>
                            <li>ingredients 3</li>
                            <li>ingredients 4</li>
                            <li>ingredients 5</li>
                            <li>ingredients 6</li>
                        </ul>
                    </div>
                  </div>
                
                  <div class="col-sm-4" >
                    <img src="./Assets-images/infoCard.svg">
                    
                  </div>
            </div>
            
            <div id="instructions">
                <h2>Instruction</h2>
                <ol class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ol>
            </div>
        </div>
    </div>
    <!-- Injected for nav -->
    <script src="//code.jquery.com/jquery.min.js"></script> 
    <script id="replace_with_navbar" src="../scripts/nav.js"></script>
</body>
</html>
