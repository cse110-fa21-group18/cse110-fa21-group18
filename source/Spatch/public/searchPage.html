<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Title</title>

    <!-- Favicon -->
    <link rel='icon' type='image/png' href='/favicon.png'>

    <!-- Bootstrap (goes before our CSS Files) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

    <!-- Our Personal CSS Files -->
    <link rel='stylesheet' href='../styles/searchPage.css'>

    <!-- Our Personal JS Files -->
    <script src='../scripts/search.js'></script>
</head>

<body>

    <div class="SearchTitle">
        <!-- <h1>Search for the Right Recipe</h1> -->
    </div>

    <!-- SearchBar and Button that displays filter options -->

    <div class="SearchBar">
        <input class="filterOption" type="search" id="inputBox" placeholder="Search"/>
        <button id="filterButton" class="squareButton" onclick="toggleFilter()"></button>
    </div>

  
    <!-- Filter Display -->
    <div class="popUp" id="showpop">

        <!-- cuisine filter -->
        <p>Cuisine</p>
        <div class = "filter-section">
            <input class = "filterOption" id = "cuisine"></input>
            <button class="squareButton" type="button" id="cuisineButton"></button>
        </div>

        <!-- Ingredients filter -->
        <p>Ingredients</p>
        <div class = "filter-section">
            <input class = "filterOption" id = "ingredients"></input>
            <button class="squareButton" type="button" id="ingredientsButton"></button>
        </div>

        <!-- Diet Filter -->
        <p>Diet</p>
        <div class = "filter-section">
            <input class = "filterOption" id = "diet"></input>
            <button class="squareButton" type="button" id="dietButton"></button>
        </div>

        <!-- Cook Time -->
        <p>Total Cook Time</p>
        <div class = "filter-section">
            <input class = "filterSlider" id = "cookTime" type="range"></input>
        </div>
        
        <!-- Is the meals cheap -->
        <div class = "checkBoxSection">
            <div class = "filterCheckbox">
                <input id = "cheap" type="checkBox"></input>
                <p id="cheapText">Cheap</p>
            </div>
            <button  type="button" id="submitFilter">Submit</button>
        </div>
    </div>

    <!-- Recipe Results -->
    <div>

    </div>
</body>
</html>
