<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Title</title>

    <!-- Favicon -->
    <link rel='icon' type='image/png' href='/favicon.png'>

    <!-- Bootstrap (goes before our CSS Files) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

    <!-- Our Personal CSS Files -->
    <link rel='stylesheet' href='../styles/searchPage.css'>
    <!-- Injected for nav -->
    <link rel='stylesheet' href='../styles/nav.css'>
</head>

<body>
        <div id="nav-placeholder"></div>
        <div class="main-content">


        <!-- SearchBar and Button that displays filter options -->

        <div class="SearchBar">
            <input  id="searchInput" placeholder="Search for a Recipe" />
            <button id="filterToggle"  onclick="toggleFilter()">
                <img id="filterImage" src="frontEnd1-assets/search-page-icons/filter.png"></img>
            </button>
        </div>


        <!-- Filter Display -->
        <div class="popUp" id="showpop"> 

            <!-- cuisine filter -->
            <p>Cuisine</p>
            <div class = "filter-section">
                <input id = "cuisine"></input>
                <button type="button" id="cuisineButton"></button>
            </div>

            <div class="chosenFilters">
            </div>

            <!-- Ingredients filter -->
            <p>Ingredients</p>
            <div class = "filter-section">
                <input id = "ingredients"></input>
                <button type="button" id="ingredientsButton"></button>
            </div>

            <!-- Diet Filter -->
            <p>Diet</p>
            <div class = "filter-section">
                <input id = "diet"></input>
                <button  type="button" id="dietButton"></button>
            </div>

            <!-- Cook Time -->
            <p>Total Cook Time</p>
            <div class = "filter-slider">
                <input id = "cookTime" type="range"></input>
            </div>
            
            <!-- Is the meal cheap -->
            <div class = "checkBox-section">
                <input id = "cheap" type="checkBox"></input>
                <label for="cheap">Cheap</label>
            </div>
            <!-- <div class = "submitFilter-section">
                <button  type="button" onclick="toggleFilter()">Submit</button>
            </div> -->
        </div> 

        
    </div>
    
    <!-- Recipe Results -->
    <div>

    </div>

    <!-- Injected for nav -->
    <script src="//code.jquery.com/jquery.min.js"></script> 
    <script id="replace_with_navbar" src="../scripts/nav.js"></script>
    <!-- Our Personal JS Files -->
    <script src='../scripts/search.js'></script>
</body>
</html>
